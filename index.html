<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>love ClC</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header>
    <div class="card w-50 m-auto text-center">
        <div class="card-header bg-danger text-white">Jassi Love Calculator</div>
        <div class="card-body bg-dark text-white">
            <form class="form-inline w-75 m-auto">
                <div class="form-group">
                    <input type="text" name="" class="form-control text-center" placeholder="Your Name" id="name">
                </div>
                <div><span class="pl-4 pr-4"> + </span></div>
                <div class="form-group">
                    <input type="text" name="" class="form-control text-center" placeholder="Love Name" id="lname">
                </div>
            </form>
            <br>
            <div class="w-75 m-auto">
                <button class="btn btn-success w-30" onclick="chekloveper()">Click Here</button>
            </div>
            <br>
            <input type="text" name=""placeholder="Love Percentage" id="lovevalue" class="form-control text-center w-21 m-auto">
        </div>
        <div class="card-footer bg-dark text-white">Better Luck for The Next Time to Your Relationship</div>
      </div>
</header> 
<script>
    function chekloveper() {
        var name=document.getElementById('name').value;
        var lname=document.getElementById('lname').value;

        if(name==""){
            alert("Please Enter Your Name");
        }else if(name.length<=2){
             alert("Minimum length is 3 Char");
        }else if(!isNaN(name)){
            alert("Numbers are Not Allowd");
        }

        else if(lname==""){
            alert("Please Enter Love Name");
        }else if(lname.length<=2){
             alert("Minimum length is 3 Char");
        }else if(!isNaN(lname)){
            alert("Numbers are Not Allowd");
        }
        else{
        var lovedata= Math.random()*100;
        lovedata=Math.floor(lovedata);
        document.getElementById('lovevalue').value=lovedata + "%"
        }
    }
</script>
</body>
</html>
